<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="/static/styles.css" rel="stylesheet" />
    <title>Scritchy Scratch</title>
  </head>
  <body>
    <header class>
      <nav class="navbar navbar-dark bg-dark center">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/static/images/arabica-1151.png"
              alt=""
              width="30"
              class="d-inline-block align-text-center"
            />
            Scritchy Scratch
          </a>
        </div>
      </nav>
    </header>

    <main>
      <form id="toDoForm" class="container mt-4">
        <h3 class="text-center">What are you up to today?</h3>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" class="form-control" id="listTitle" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >List Items</label
          >
          <textarea class="form-control" id="listItems" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
        <button id="clearButton" class="btn btn-danger mb-3">Clear All</button>
      </form>
      <div class="container" id="lists"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="localstorage.js"></script>
  </body>
</html>
